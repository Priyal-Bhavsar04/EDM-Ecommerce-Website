<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Glamour Cosmetics</title>
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <!-- Navigation Panel -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">ðŸ›’ Cart</a></li>
        </ul>
    </nav>

    <!-- Billing Form -->
    <h1>Billing Information</h1>
    <form id="billing-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Payment Amount (Pulled from localStorage) -->
        <label for="amount">Total Amount:</label>
        <input type="text" id="amount" name="amount" readonly><br>

        <!-- Payment Type -->
        <label for="payment-method">Payment Method:</label><br>
        <input type="radio" id="credit" name="payment-method" value="Credit Card" required>
        <label for="credit">Credit Card</label><br>
        <input type="radio" id="debit" name="payment-method" value="Debit Card" required>
        <label for="debit">Debit Card</label><br>
        <input type="radio" id="paypal" name="payment-method" value="PayPal" required>
        <label for="paypal">PayPal</label><br>

        <button type="submit">Submit Payment</button>
    </form>

    <script src="checkout.js"></script>
</body>
</html>
